        name: Build Application
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              name: Checkout

            - uses: actions/cache@v3
              name: Cache application
              with:
                path: node_modules
                key: ${{runner.os}}-${{hashFiles('**/package-lock')}}

            - name: Install dependencies
              run: yarn install
            - name: Run Unit Test
